<div class="content">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-6 col-md-6" *ngFor="let widget of WidgetContent">
        <app-white-widget [widgetContent]="widget"></app-white-widget>
      </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
      <div class="col-sm-4 col-lg-4" *ngFor="let computer of computers">
        <app-single-computer
          [data]="data"
          [computer]="computer"
          [name]="computer.name"
          [price]="computer.currentPrice"
          [id]="computer.id"
          [state]="computer.state"
          [type]="computer.type"
          [currentTime]="computer.currentTime"
          [maxTime]="computer.maxTime"
          [fixedTime]="computer.fixedTime"
          [timerActive]="computer.timerActive"
          (start)="startTime(computer, $event)"
        ></app-single-computer>
      </div>
    </div>
  </div>
</div>
