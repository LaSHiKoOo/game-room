<div class="card">
  <div class="card-body">
    <div class="stat-widget-five">
      <div class="stat-icon dib flat-color-1" [ngStyle]="{'color': iconColor}">
        <i [class]="iconClass"></i>
      </div>
      <div class="stat-content">
        <div class="text-left dib">
          <div class="stat-text">{{ currency }}<span class="count">{{ value }}</span></div>
          <div class="stat-heading">{{ title }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
