<aside id="left-panel" class="left-panel">
  <div (click)="CustmerMenuToggle()" class="SlideButton active">
    <i class="fas fa-caret-right"></i>
  </div>
  <app-menu
    [appData]="data"
    class="leftMenu"
    *ngIf="userRole === 'Administrator' || userRole === 'Developer'"
  ></app-menu>
  <app-shop-fridge
    [data]="data"
    class="ForCustomer"
    *ngIf="userRole === 'Customer'"
  ></app-shop-fridge>
</aside>
